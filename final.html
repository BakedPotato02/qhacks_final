<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="intro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Image</title>
</head>
<body>
    <div class="content">
        <h1 class="h1">LOGOZ</h1>
        <h2 class="h2">Here is your generated image</h2>
        <img id="generatedImage" alt="Generated Image" style="max-width: 100%; height: auto; display: none;">
    </div>

    <script>
        // Redirects to page2.html when the button is clicked
        function proceed() {
            // Redirect to page2.html without needing any theme
            window.location.href = 'survey.html';
        }

        // Fetch the generated image URL from test.txt and display it
        fetch('test.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                const imageUrl = data.trim();
                const imageElement = document.getElementById('generatedImage');
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
            })
            .catch(error => {
                console.error('Error loading the file:', error);
            });
    </script>
</body>
</html>
